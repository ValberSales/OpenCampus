<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCampus - Vitrine de Extensão</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">

<body>
    <div id="app"></div>

    <div id="modal-overlay-container" class="modal-overlay"></div>
    
    <div id="login-modal-overlay" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px;">
            <button class="btn-close-modal" id="btn-close-login"><i class="ph ph-x"></i></button>
            <div class="modal-body text-center">
                <div class="mb-4">
                    <div style="width: 60px; height: 60px; background: var(--bg-ground); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                        <i class="ph ph-user-circle" style="font-size: 2rem; color: var(--primary);"></i>
                    </div>
                    <h3 class="font-bold text-lg mt-2">Área Restrita</h3>
                </div>
                <form id="login-form" class="text-left">
                    <div class="form-group mb-3">
                        <label class="filter-label">Seu Nome Completo</label>
                        <input type="text" id="username" class="form-input" placeholder="Ex: Valber Sales" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="filter-label">Vínculo</label>
                        <select id="usercourse" class="form-select">
                            <option value="Análise e Des. de Sistemas">Aluno - ADS</option>
                            <option value="Professor">Professor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-full justify-center py-3">Acessar Painel</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/home.js"></script>
</body>
</html>
