<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Certificados - Professor</title>

    <script>
        (function() {
            const saved = localStorage.getItem('opencampus-theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
        })();
    </script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div id="modal-overlay-container" class="modal-overlay"></div>

    <div id="app-sidebar-mobile"></div>
    <div id="app-header"></div>

    <main class="main-container">
        
        <aside class="left-col">
            <div class="card p-3 sticky-top">
                <h3 class="font-bold mb-2">Validação</h3>
                <p class="text-sm text-secondary mb-3">Confira a autenticidade dos documentos enviados.</p>
                
                <div class="p-3 rounded bg-ground border">
                    <div class="text-xs text-secondary uppercase mb-1 font-bold flex align-center gap-1">
                        <i class="ph ph-lightbulb"></i> Dica
                    </div>
                    <p class="text-xs text-secondary" style="line-height: 1.5;">
                        Verifique se a assinatura digital é válida e se a carga horária condiz com o regulamento do curso.
                    </p>
                </div>
            </div>
        </aside>

        <section class="center-col" style="grid-column: span 2;">
            <div class="mb-4">
                <h2 class="font-bold" style="font-size: 1.5rem;">Certificados Pendentes</h2>
                <p class="text-secondary">Fila de espera para análise de horas complementares.</p>
            </div>

            <div id="validation-list" class="validation-list">
                <div class="card p-3 text-center">
                    <div class="spinner"></div>
                    <p class="text-secondary mt-2">Carregando pendências...</p>
                </div>
            </div>
        </section>

    </main>

    <div id="app-footer"></div>

    <script type="module" src="../../js/professor/validation-professor.js"></script>
</body>
</html>
