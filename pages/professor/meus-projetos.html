<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Projetos - Professor</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../../css/main.css">
    </head>
<body>
    <div id="modal-overlay-container" class="modal-overlay"></div>

    <div id="app-sidebar-mobile"></div>
    <div id="app-header"></div>

    <main class="professor-container">
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h2 class="font-bold" style="font-size: 1.5rem;">Meus Projetos</h2>
                <p class="text-secondary">Gerencie suas atividades, equipe e participantes.</p>
            </div>
            <button class="btn btn-primary" onclick="alert('Funcionalidade de criar projeto em breve!')">
                <i class="ph ph-plus-circle"></i> Criar Novo Projeto
            </button>
        </div>

        <section>
            <div id="professor-projects-grid" class="professor-projects-grid">
                <div class="card p-3 text-center">
                    <div class="spinner"></div>
                    <p class="text-secondary mt-2">Carregando seus projetos...</p>
                </div>
            </div>
        </section>

    </main>

    <div id="app-footer"></div>

    <script type="module" src="../../js/professor/projects-professor.js"></script>
</body>
</html>
