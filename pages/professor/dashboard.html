<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor - OpenCampus</title>

    <script>
        (function () {
            const saved = localStorage.getItem('opencampus-theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
        })();
    </script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <div id="modal-overlay-container" class="modal-overlay"></div>

    <div id="app-sidebar-mobile"></div>
    <div id="app-header"></div>

    <main class="main-container">

        <aside class="left-col">
            <div class="card p-3 text-center">
                <div style="width: 80px; height: 80px; margin: 0 auto 1rem; border-radius: 50%; overflow: hidden; border: 3px solid var(--primary);">
                    <img id="prof-avatar-img" src="" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <h3 class="font-bold" id="prof-name-display">Professor</h3>
                <p class="text-secondary text-sm">Docente Orientador</p>
                
                <div class="divider" style="margin: 1rem 0; border-top: 1px solid var(--border-color);"></div>
                
                <div style="text-align: left;">
                    <div class="flex justify-between mb-2 text-sm">
                        <span class="text-secondary">Projetos Ativos</span>
                        <strong id="stat-active-projects">0</strong>
                    </div>
                    <div class="flex justify-between mb-2 text-sm">
                        <span class="text-secondary">Alunos Orientados</span>
                        <strong id="stat-total-students">0</strong>
                    </div>
                </div>
                
                <a href="meus-projetos.html?action=new" class="btn btn-primary w-full justify-center mt-3 text-sm">
                    <i class="ph ph-plus"></i> Novo Projeto
                </a>
            </div>
        </aside>

        <section class="center-col">
            
            <div class="mb-4 flex justify-between align-center">
                <h2 class="font-bold" style="font-size: 1.25rem;">Atenção Necessária</h2>
                <span class="text-xs text-secondary bg-ground border px-2 py-1 rounded">Prioridade</span>
            </div>

            <div id="action-feed-container" class="action-feed">
                <div class="card p-4 text-center">
                    <div class="spinner"></div>
                    <p class="text-secondary mt-2 text-sm">Buscando pendências...</p>
                </div>
            </div>

            <div class="mb-3 mt-5 flex justify-between align-center">
                <h2 class="font-bold" style="font-size: 1.25rem;">Meus Projetos</h2>
                <a href="meus-projetos.html" class="text-sm text-primary font-bold hover-underline">Ver Todos</a>
            </div>

            <div id="mini-projects-container" class="mini-projects-grid">
                </div>

        </section>

        <aside class="right-col" id="calendar-container"></aside>

    </main>

    <div id="app-footer"></div>

    <script type="module" src="../../js/professor/dashboard-professor.js"></script>
</body>

</html>
